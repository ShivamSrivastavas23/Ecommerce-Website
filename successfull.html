<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Successful!</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .success-message {
            font-size: 2.5em;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards;
        }

        .clubs-text {
            font-size: 1.8em;
            color: #007bff;
            opacity: 0;
            transform: scale(0.8);
            animation: pulse 1.5s ease-in-out 1s infinite alternate, fadeIn 1s ease-out 0.5s forwards;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffc107;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            to {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message">You are successfully enrolled!</div>
        <div class="clubs-text">in clubs</div>
    </div>
    <!-- <div class="successfull message">
        Congratulations `${receiver}`
        you are successfully enrolled in these clubs
        
    </div> -->
    <script>
        function createConfetti() {
            const container = document.querySelector('.container');
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 10 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                const x = Math.random() * container.offsetWidth;
                const y = Math.random() * container.offsetHeight;
                confetti.style.left = `${x}px`;
                confetti.style.top = `${y}px`;
                confetti.style.animation = `fall ${Math.random() * 2 + 1}s linear infinite, spin ${Math.random() * 3 + 2}s linear infinite`;
                confetti.style.opacity = Math.random();
                container.appendChild(confetti);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createConfetti();
        });
    </script>
</body>
</html>
